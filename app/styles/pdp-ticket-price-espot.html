<script type="text/javascript">
	$(document).ready(function() {
		if (certona.itemid) {
			slashingPrice(certona.itemid);
		}
		function slashingPrice(sku) {
			var pdpData = [
					{
						"sku": "50029866",
						"ticket": 778,
						"sale": 478
					},
					{
						"sku": "50029850",
						"ticket": 1478,
						"sale": 1278
					},
					{
						"sku": "50029851",
						"ticket": 478,
						"sale": 278
					}
				];

			$.each(pdpData, function(index, el) {
				if (el.sku === sku) {
					reWritePiceTile(el.ticket, el.sale);
					return false;
				}
			});

			function reWritePiceTile(priceTicket, priceForSale) {
				var priceTicketHtml   = "<div class='ticketprice'>Ticket Price* <span><i class='curr'>$</i>" + 
											priceTicket + 
										"</span></div>",

					priceForSaleHtml  = "<span class='price' itemprop='price'><i class='curr'>$</i>" + 
											priceForSale + 
										"</span>",

					priceDiscountHtml = "<span href='#' class='savings'><b><i class='curr'>$</i>" + 
											(priceTicket - priceForSale) + 
										"</b> OFF <span class='tcs-caret'>^</span></span>",

					tileBefore 	= "<div class='ggds'><div class='price-wrap padd-left-0 padd-right-0'>",

					tileAfter  	= "</div><div class='price-slot'><img class='img-responsive marg-top-5' src=cs/groups/public/documents/graphic/lowest-price-slot-png.png></</div>",
					htmlToWrite	= "";

					htmlToWrite = tileBefore + priceTicketHtml + priceForSaleHtml + priceDiscountHtml + tileAfter;
					$("#PriceDisplayWidget .price_section").append(htmlToWrite);
					$("#PriceDisplayWidget .before_price").hide();
					$("#PriceDisplayWidget").addClass("none-bordered");
			}
		}
	});
	
</script>
